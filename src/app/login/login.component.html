<div class="container">
  <h5 class="card-title text-center">Sign In</h5>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
    <div class="form-group">
      <label for="inputEmail">Email:</label>
      <input type="email" formControlName="email" id="inputEmail" class="form-control" placeholder="Email address"
        autofocus>
      <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">Email is required</div>
    </div>

    <div class="form-group">
      <label for="inputPassword">Password:</label>
      <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password">
      <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">Password is
        required
      </div>
    </div>

    <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="loginForm.invalid" type="submit">
      Sign in
    </button>
    <hr class="my-4">
  </form>
</div>
